{{ $src := .Get "src"}}
{{ if $src }}
	{{ $width := .Get "width" }}
	{{ $height := .Get "height" }}
	<iframe
		class="mixcloud"
		src="https://www.mixcloud.com/widget/iframe/?&amp;feed=%2F{{.Site.Params.social.mixcloud}}%2F{{$src}}%2F"
		frameborder="0"
		width="{{ if $width }}{{ $width }}{{ else }}100%{{ end }}"
		height="{{ if $height }}{{ $height }}{{ else }}100%{{ end }}"
	></iframe>
{{ end }}
