{{ $src := .Params.mixcloud }}
{{ $width := "100%" }}
{{ $height := "100%" }}
{{ with $src }}
    <iframe
        class="mixcloud"
        src="https://www.mixcloud.com/widget/iframe/?&amp;feed=%2F{{ $.Site.Params.social.mixcloud }}%2F{{$src}}%2F"
        frameborder="0"
        width="{{ $width }}"
        height="{{ $height }}"
    ></iframe>
{{ end }}
